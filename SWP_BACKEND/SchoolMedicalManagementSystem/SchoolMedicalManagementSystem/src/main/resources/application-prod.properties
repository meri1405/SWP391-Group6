# === JWT Configuration ===
app.jwt.secret=${JWT_SECRET:schoolMedicalSystemProductionSecretKeyThatShouldBeAtLeast32CharactersForSecurity}
app.jwt.expiration=86400000

# === OAuth2 (Google) ===
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=${BACKEND_URL:https://swp391-group6.onrender.com}/login/oauth2/code/google
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://www.googleapis.com/oauth2/v4/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.jwk-set-uri=https://www.googleapis.com/oauth2/v3/certs
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# === Frontend URL for OAuth2 redirect ===
app.oauth2.redirect-uri=${FRONTEND_URL:https://schoolmedical-system.web.app}/oauth2/redirect

# === Timezone ===
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
app.timezone=Asia/Ho_Chi_Minh
user.timezone=Asia/Ho_Chi_Minh

# === Firebase OTP ===
app.firebase.service-account-key-path=classpath:firebase-service-account-key.json
app.firebase.project-id=schoolmedical-system
